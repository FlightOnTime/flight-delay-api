# ===================================================================
# FLIGHTONTIME API - APPLICATION PROPERTIES
# ===================================================================

# Application Name
spring.application.name=flightontime

# Server Configuration
server.port=8080

# ===================================================================
# DATABASE CONFIGURATION - PostgreSQL
# ===================================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/flightontime_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Settings (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# ===================================================================
# JPA / HIBERNATE CONFIGURATION
# ===================================================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.open-in-view=false

# ===================================================================
# FLYWAY MIGRATION CONFIGURATION
# ===================================================================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# ===================================================================
# MACHINE LEARNING API CONFIGURATION
# ===================================================================
ml.api.base-url=http://127.0.0.1:8000

# ===================================================================
# LOGGING CONFIGURATION
# ===================================================================
logging.level.root=INFO
logging.level.com.flightontime=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.flywaydb=INFO

# ===================================================================
# SPRINGDOC / SWAGGER CONFIGURATION
# ===================================================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true