# ===================================================================
# FLIGHTONTIME API - TEST PROPERTIES (H2 DATABASE)
# ===================================================================

# Database Configuration (H2 In-Memory)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Disable Flyway for tests to allow Hibernate to generate schema from entities
spring.flyway.enabled=false

# ML API URL (Should be mocked but provided as fallback)
ml.api.base-url=http://localhost:8081

# Logging
logging.level.com.flightontime=DEBUG
logging.level.org.hibernate.SQL=DEBUG
